<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>С Днём Рождения, Крюшка!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      line-height: 1;
      font-size: 0;
      width: 100%;
      height: 100%;
      background-color: #b2b3b7;
    }

    .sun {
      position: relative;
      order: 5;
      width: 400px;
      height: 400px;
    }

    .minisun {
      position: relative;
      width: 50px;
      height: 50px;
    }

    .son {
      position: relative;
      top: 5px;
      width: 100px;
      height: 100px;
    }

    .arti {
      position: relative;
      top: 4px;
      order: 4;
      width: 200px;
      height: 200px;
    }

    .sister {
      position: relative;
      width: 200px;
      height: 200px;
      top: 32px;
    }

    .children {
      position: relative;
      overflow: hidden;
      display: flex;
      width: 100%;
      height: 80vh;
      align-items: flex-end;
      justify-content: center;
    }

    @media (max-width: 980px) {
      .arti {
        margin-right: -75px;
      }

      .sister {
        margin-right: -48px;
      }

      .son {
        margin-right: -26px;
      }

      .minisun {
        margin-right: -14px;
      }
    }

    @media (max-width: 800px) {
      .sun {
        width: 200px;
        height: 200px;
        margin-right: 0;
      }

      .arti {
        width: 100px;
        height: 100px;
        top: 2px;
        margin-right: 0;
      }

      .sister {
        width: 100px;
        height: 100px;
        top: 16px;
        margin-right: 0;
      }

      .son {
        width: 50px;
        height: 50px;
        top: 2px;
        margin-right: 0;
      }

      .minisun {
        width: 25px;
        height: 25px;
        margin-right: 0;
      }
    }

    @media (max-width: 500px) {
      .arti {
        margin-right: -38px;
      }

      .sister {
        margin-right: -26px;
      }

      .son {
        margin-right: -15px;
      }

      .minisun {
        margin-right: -8px;
      }
    }

    @media (max-width: 408px) {
      .arti {
        margin-right: -190px;
      }
    }

    .main {
      display: flex;
      flex-direction: column;
    }

    .poster-wrapper {
      position: absolute;
      margin-top: 100px;
      margin-left: 20%;
    }

    .poster {
      position: relative;
      z-index: 2;
      width: 320px;
      height: 180px;
      background-color: black;
      color: floralwhite;
      border: 5px solid #b3966d;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 32px;
      font-family: 'Pacifico', cursive;
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 430px) {
      .poster-wrapper {
        margin-top: 50px;
        margin-left: 1%;
        transform: scale(0.7);
      }
    }

    .floor {
      height: 20vh;
      background-color: #cbc4be;
    }

    .sun,
    .minisun,
    .son,
    .arti,
    .sister {
      position: relative;
      z-index: 3;
      transform-origin: bottom;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-timing-function: cubic-bezier(0.280, 0.840, 0.420, 1);
      cursor: pointer;
    }

    .bigger {
      z-index: 1;
      background-color: rgb(247, 217, 53);
      width: 20px;
      height: 20px;
      position: absolute;
      border-radius: 50% 50% 0 0;
      border-bottom: 20px solid white;
      box-sizing: content-box;
      top: -40px;
      right: 10px;
      transition: 1s linear top;
      cursor: pointer;
    }

    .bigger::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: black;
      bottom: -12px;
      right: 2px;
    }

    .bigger_hidden {
      top: 0;
    }

    .big-bigger-wrapper {
      display: none;
      position: absolute;
      z-index: 4;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .big-bigger-wrapper_shown {
      display: block;
    }

    .big-bigger {
      background-color: rgb(247, 217, 53);
      width: 30vmax;
      height: 30vmax;
      position: absolute;
      border-radius: 50% 50% 0 0;
      border-bottom: 20vmax solid white;
      box-sizing: content-box;
      bottom: -50vmax;
      left: calc(50% - 15vmax);
      transition: 2s linear bottom;
    }

    .big-bigger::after {
      content: '';
      position: absolute;
      width: 6vmax;
      height: 6vmax;
      border-radius: 50%;
      background-color: black;
      bottom: -12vmax;
      right: 2vmax;
    }

    .big-bigger_shown {
      bottom: 0;
    }

    .animation-jump {
        animation-name: jump;
    }

    @keyframes jump {
        0%   { transform: scale(1,1)      translateY(0); }
        10%  { transform: scale(1.1,.9)   translateY(0); }
        30%  { transform: scale(.9,1.1)   translateY(-80px); }
        50%  { transform: scale(1.05,.95) translateY(0); }
        57%  { transform: scale(1,1)      translateY(-7px); }
        64%  { transform: scale(1,1)      translateY(0); }
        100% { transform: scale(1,1)      translateY(0); }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="children">
      <!-- SUN -->

        <g class='hoholok' fill='red'>

        </g>

      <!-- MINI SUN -->

          <ellipse cx='200' cy='20' rx='10' ry='20' />

          </g>

            <ellipse cx='296' cy='376' rx='10' ry='24' fill='#464646' transform='rotate(-30 267 394)' />
            <ellipse cx='248' cy='376' rx='10' ry='24' fill='#464646' transform='rotate(15 267 394)' />
          </g>
        </g>
        <circle class='body' cx='200' cy='200' r='170' fill='#f7d935' />
        <g class='face'>
          <g class='eyes'>
            <ellipse cx='130' cy='140' rx='30' ry='15' fill='white' />
            <ellipse cx='270' cy='140' rx='30' ry='15' fill='white' />
            <circle cx='115' cy='140' r='5' fill='black' />

          <g class='mouth' style='filter: drop-shadow(0 0 2px rgba(0 0 0 / 0.2));'>

            <rect x='170' y='190' width='60' height='2' fill='rgba(0 0 0 / 0.1)' class='mouth-line' style="filter: drop-shadow(0 0 2px rgba(0 0 0 / 1));" />
          </g>
        </g>
      </svg>
      <!-- MINI SUN END -->
      <!-- SUN's SON -->
      <svg viewBox='0 0 400 400' class='son' id="son">
        <g class='hoholok' fill='red'>
          <ellipse cx='200' cy='30' rx='10' ry='20' /><!-- cy 20 -> 30 -->
          <ellipse cx='190' cy='20' rx='10' ry='20' transform='rotate(-30 200 15)' /><!-- 180 -> 190, 190 -> 200 -->

          <ellipse cx='190' cy='200' rx='10' ry='25' fill='red' transform='rotate(20 190 200)' />

    <div class="floor"></div>
    <div class="poster-wrapper">
      <div class="bigger" id="bigger"></div>
      <div class="poster" id="poster">
        <span>Мама!<br>С Днём Рождения!</span>
      </div>
    </div>
  </div>
  <div class="big-bigger-wrapper" id="big-bigger-wrapper">
    <div class="big-bigger" id="big-bigger"></div>
  </div>
  <script>
    const sun = document.getElementById('sun');
    const minisun = document.getElementById('minisun');
    const son = document.getElementById('son');
    const arti = document.getElementById('arti');
    const sister = document.getElementById('sister');

    const bigger = document.getElementById('bigger');
    const bigBigger = document.getElementById('big-bigger');
    const bigBiggerWrapper = document.getElementById('big-bigger-wrapper');

    const poster = document.getElementById('poster');
    const audio = new Audio('hit.mp3');
    poster.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });

    const all = [minisun, son, sister, arti, sun];

    all.forEach((child) => {
      child.addEventListener('click', () => child.classList.toggle('animation-jump'));
    });

    bigger.addEventListener('click', () => {
      const smallTime = 1000;
      const bigTime = 2000;
      const delay = 1000;
      bigBiggerWrapper.classList.add('big-bigger-wrapper_shown');
      bigger.classList.add('bigger_hidden');
      setTimeout(() => {
        bigBigger.classList.add('big-bigger_shown');
      }, smallTime + delay);
      setTimeout(() => {
        bigBigger.classList.remove('big-bigger_shown');
      }, smallTime + delay + bigTime + delay * 2);
      setTimeout(() => {
        bigger.classList.remove('bigger_hidden');
        bigBiggerWrapper.classList.remove('big-bigger-wrapper_shown');
      }, smallTime + delay + bigTime + delay * 2 + bigTime + delay);
    });
  </script>
</body>
